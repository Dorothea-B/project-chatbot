<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;500;600;700&family=Miltonian+Tattoo&family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;0,800;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet" />
    <title>Chat Bot</title>
  </head>

  <body>
    <h1>Welcome to our tattoo shop.</h1>
    <main>
      <section class="chat" id="chat">
        <h2>Want to book an appointment?</h2>

      </section>
      <section class="summary" id="summary">
        Summary: 
        <br>
      </section>

      <div class="input-wrapper" id="input-wrapper">
        <form id="form">
          <input id="input" type="text" />
          <button id= "send" class="send-btn" type="submit">
            Send
          </button>
        </form>
      </div>
    </main>

    <script src="./script.js"></script>
  </body>

</html>
